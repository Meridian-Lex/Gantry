version: '3.8'

networks:
  backend-network:
    external: true
    name: stratavore-backend

volumes:
  postgres_data:
  qdrant_data:
  opensearch_data:
  memgraph_data:
  rabbitmq_data:
  redis_data:
  minio_data:

services:
  postgres:
    image: pgvector/pgvector:0.8.2-pg16
    container_name: stratavore-postgres
    restart: unless-stopped
    env_file:
      - ../docker-secrets.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  qdrant:
    image: qdrant/qdrant:v1.17.0
    container_name: stratavore-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:6333/readyz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  opensearch:
    image: opensearchproject/opensearch:2.19.4
    container_name: stratavore-opensearch
    restart: unless-stopped
    env_file:
      - ../docker-secrets.env
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - DISABLE_SECURITY_PLUGIN=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  memgraph:
    image: memgraph/memgraph-platform:2.14.1-memgraph2.14.1-lab2.11.1-mage1.14.1
    container_name: stratavore-memgraph
    restart: unless-stopped
    ports:
      - "7687:7687"
      - "3001:3000"
    volumes:
      - memgraph_data:/var/lib/memgraph
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "7687"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rabbitmq:
    image: rabbitmq:4.2-management
    container_name: stratavore-rabbitmq
    restart: unless-stopped
    env_file:
      - ../docker-secrets.env
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7.4-alpine
    container_name: stratavore-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    env_file:
      - ../docker-secrets.env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: stratavore-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    env_file:
      - ../docker-secrets.env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
