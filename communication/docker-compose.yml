version: '3.8'

networks:
  frontend-network:
    external: true
    name: stratavore-frontend
  backend-network:
    external: true
    name: stratavore-backend

volumes:
  ntfy_cache:
  ntfy_config:

services:
  gateway:
    build: ./gateway
    container_name: stratavore-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - frontend-network
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      ntfy:
        condition: service_healthy

  ntfy:
    image: binwiederhier/ntfy:latest
    container_name: stratavore-ntfy
    restart: unless-stopped
    command: serve
    ports:
      - "2586:80"
    volumes:
      - ntfy_cache:/var/cache/ntfy
      - ntfy_config:/etc/ntfy
      - ./ntfy/server.yml:/etc/ntfy/server.yml:ro
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
